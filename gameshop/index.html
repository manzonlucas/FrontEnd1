<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cac9211e71.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gameshop</title>
</head>

<body>
    <header>
        <img src="./images/Logo.png" alt="Logo de Gameshop">
        <ul>
            <li>Categorías</li>
            <li>Ofertas</li>
            <li>Moda</li>
            <li>Favoritos</li>
            <li><i class="fas fa-shopping-cart"></i></li>
        </ul>
    </header>

    <div id="top-banner">
        <p><span>25%</span> de descuento en juegos de Playstation 4</p>
        <button>Comprar</button>
    </div>

    <main>
        <section>
            <h2>Productos destacados</h2>
            <article>
                <img src="./images/game-01.png" alt="">
                <hr>
                <p class="price">Precio</p>
                <p class="cuotas">Cuotas</p>
                <p>Envío gratis</p>
            </article>
            <article>
                <img src="./images/game-02.png" alt="">
                <hr>
                <p class="price">Precio</p>
                <p class="cuotas">Cuotas</p>
                <p>Envío gratis</p>
            </article>
            <article>
                <img src="./images/game-03.png" alt="">
                <hr>
                <p class="price">Precio</p>
                <p class="cuotas">Cuotas</p>
                <p>Envío gratis</p>
            </article>
        </section>
        <section>
            <h2>Productos estrellas</h2>
            <div class="categories">
                <p>Sillas gamer</p>
            </div>
            <div class="categories">
                <p>Computadoras</p>
            </div>
        </section>
    </main>

    <footer>
        <section>
            <img src="./images/Logo.png" alt="">
            <p>Redes sociales</p>
            <div>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </section>
        <p>Derechos</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Héroes - Registrarme</title>
</head>

<body>
    <div class="descuento">
        <p>Descuentos 20%</p>
    </div>
    <header>
        <h1>Héroes</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./login.html">Ingresar</a></li>
            <li><a href="./register.html">Registrarme</a></li>
        </ul>
    </nav>

    <main>
        <h2>Registro</h2>
        <form action="#">
            <input type="text" placeholder="Nombre y apellido" required>
            <input type="email" placeholder="Correo electronico" required>
            <input type="password" placeholder="Contraseña" required>
            <select name="country" id="country">
                <option value="" selected disabled>Seleccione su país</option>
                <option value="arg">Argentina</option>
                <option value="br">Brasil</option>
                <option value="col">Colombia</option>
            </select>
            <div class="botones">
                <input type="submit" class="btn">
                <input type="reset" class="btn">
            </div>
        </form>
        <p>Ya tenes una cuenta? <a href="./login.html">Ingresá</a></p>
    </main>
    <footer>
        <div>
            <span>
                <i class="fab fa-instagram"></i>
                <a href="#">Instagram</a>
            </span>
            <span>
                <i class="fab fa-facebook"></i>
                <a href="#">Facebook</a>
            </span>
            <span>
                <i class="fab fa-github"></i>
                <a href="https://github.com/manzonlucas">GITHUB</a>
            </span>
            <span><a href="../index.html" id="volver">Volver al menu principal</a></span>
        </div>
    </footer>
</body>
</body>

</html>
